<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Overlord Panel</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background-color: #313338;
  color: #f2f3f5;
  display: flex;
  height: 100vh;
}

/* SERVER BAR */
.server-bar {
  width: 72px;
  background: #1e1f22;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
}

.server-item {
  width: 48px;
  height: 48px;
  background: #5865f2;
  border-radius: 50%;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 12px;
}

/* CHANNEL SIDEBAR */
.sidebar {
  width: 240px;
  background: #2b2d31;
  padding: 10px;
  overflow-y: auto;
}

.sidebar li {
  list-style: none;
  padding: 6px;
  border-radius: 4px;
  cursor: pointer;
}

.sidebar li:hover {
  background: #404249;
}

/* CHAT AREA */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 15px;
  border-bottom: 1px solid #232428;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  display: flex;
  margin-bottom: 15px;
}

.message img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.message-content {
  max-width: 80%;
}

.message-author {
  font-weight: bold;
  font-size: 14px;
}

.message-time {
  font-size: 11px;
  color: #949ba4;
  margin-left: 8px;
}

.message-text {
  font-size: 14px;
}

.chat-input {
  padding: 15px;
  border-top: 1px solid #232428;
  display: flex;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  background: #383a40;
  color: white;
}

.chat-input button {
  margin-left: 10px;
  padding: 10px 15px;
  background: #5865f2;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="server-bar" id="serverBar"></div>

<div class="sidebar">
  <ul id="channels"></ul>
</div>

<div class="chat-container">
  <div class="chat-header" id="channelName">Select a channel</div>
  <div class="messages" id="messages"></div>

  <div class="chat-input">
    <input id="messageInput" placeholder="Message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let selectedGuild = null;
let selectedChannel = null;

/* LOAD SERVERS */
async function loadGuilds() {
  const res = await fetch("/guilds");
  const guilds = await res.json();

  const bar = document.getElementById("serverBar");
  guilds.forEach(g => {
    const div = document.createElement("div");
    div.className = "server-item";
    div.innerText = g.name.charAt(0);
    div.onclick = () => selectGuild(g.id);
    bar.appendChild(div);
  });
}

/* SELECT SERVER */
async function selectGuild(id) {
  selectedGuild = id;
  const res = await fetch(`/channels/${id}`);
  const channels = await res.json();

  const list = document.getElementById("channels");
  list.innerHTML = "";

  channels.forEach(c => {
    const li = document.createElement("li");
    li.innerText = "# " + c.name;
    li.onclick = () => selectChannel(c.id, c.name);
    list.appendChild(li);
  });
}

/* SELECT CHANNEL */
async function selectChannel(id, name) {
  selectedChannel = id;
  document.getElementById("channelName").innerText = "# " + name;

  const res = await fetch(`/messages/${id}`);
  const messages = await res.json();

  const container = document.getElementById("messages");
  container.innerHTML = "";

  messages.forEach(m => {
    const div = document.createElement("div");
    div.className = "message";

    div.innerHTML = `
      <img src="${m.avatar}">
      <div class="message-content">
        <div>
          <span class="message-author">${m.author}</span>
          <span class="message-time">${new Date(m.time).toLocaleTimeString()}</span>
        </div>
        <div class="message-text">${m.content}</div>
      </div>
    `;

    container.appendChild(div);
  });

  container.scrollTop = container.scrollHeight;
}

/* SEND MESSAGE */
async function sendMessage() {
  const content = document.getElementById("messageInput").value;
  if (!content || !selectedChannel) return;

  await fetch("/send-message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      channelId: selectedChannel,
      content
    })
  });

  document.getElementById("messageInput").value = "";
  selectChannel(selectedChannel, document.getElementById("channelName").innerText.replace("# ",""));
}

loadGuilds();
</script>

</body>
</html>
