<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Overlord Panel</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #313338;
  color: white;
  display: flex;
  height: 100vh;
}

.server-bar {
  width: 72px;
  background: #1e1f22;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
}

.server-item {
  width: 48px;
  height: 48px;
  background: #5865f2;
  border-radius: 50%;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.sidebar {
  width: 260px;
  background: #2b2d31;
  padding: 10px;
  overflow-y: auto;
}

.sidebar h3 {
  font-size: 13px;
  color: #b5bac1;
  margin: 10px 0 5px;
}

.sidebar li {
  list-style: none;
  padding: 6px;
  border-radius: 4px;
  cursor: pointer;
}

.sidebar li:hover {
  background: #404249;
}

.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  margin-bottom: 10px;
}

.chat-input {
  padding: 10px;
  display: flex;
  border-top: 1px solid #232428;
}

.chat-input input {
  flex: 1;
  padding: 8px;
  background: #383a40;
  border: none;
  border-radius: 4px;
  color: white;
}

.chat-input button {
  margin-left: 10px;
  padding: 8px 15px;
  background: #5865f2;
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
}

.role-panel {
  width: 250px;
  background: #1e1f22;
  padding: 10px;
  border-left: 1px solid #232428;
}

.role-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}
</style>
</head>
<body>

<div class="server-bar" id="serverBar"></div>

<div class="sidebar">
  <h3>CHANNELS</h3>
  <ul id="channels"></ul>

  <h3>MEMBERS</h3>
  <ul id="members"></ul>
</div>

<div class="chat">
  <div class="messages" id="messages"></div>

  <div class="chat-input">
    <input id="messageInput" placeholder="Message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<div class="role-panel">
  <h3>Role Manager</h3>
  <div id="roles"></div>
</div>

<script>
let selectedGuild = null;
let selectedChannel = null;
let selectedMember = null;
let guildRoles = [];

/* LOAD SERVERS */
async function loadGuilds() {
  const res = await fetch("/guilds");
  const guilds = await res.json();

  guilds.forEach(g => {
    const div = document.createElement("div");
    div.className = "server-item";
    div.innerText = g.name.charAt(0);
    div.onclick = () => selectGuild(g.id);
    serverBar.appendChild(div);
  });
}

/* SELECT SERVER */
async function selectGuild(id) {
  selectedGuild = id;

  const chRes = await fetch(`/channels/${id}`);
  const channels = await chRes.json();

  channelsList.innerHTML = "";
  channels.forEach(c => {
    const li = document.createElement("li");
    li.innerText = "# " + c.name;
    li.onclick = () => selectChannel(c.id);
    channelsList.appendChild(li);
  });

  const memRes = await fetch(`/members/${id}`);
  const members = await memRes.json();

  membersList.innerHTML = "";
  members.forEach(m => {
    const li = document.createElement("li");
    li.innerText = m.username;
    li.onclick = () => selectMember(m.id);
    membersList.appendChild(li);
  });

  const roleRes = await fetch(`/roles/${id}`);
  guildRoles = await roleRes.json();
}

/* SELECT CHANNEL */
async function selectChannel(id) {
  selectedChannel = id;

  const res = await fetch(`/messages/${id}`);
  const messages = await res.json();

  messagesDiv.innerHTML = "";
  messages.forEach(m => {
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `<strong>${m.author}</strong>: ${m.content}`;
    messagesDiv.appendChild(div);
  });
}

/* SEND MESSAGE */
async function sendMessage() {
  const content = messageInput.value;
  if (!content || !selectedChannel) return;

  await fetch("/send-message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      channelId: selectedChannel,
      content
    })
  });

  messageInput.value = "";
  selectChannel(selectedChannel);
}

/* SELECT MEMBER â†’ SHOW ROLES */
async function selectMember(memberId) {
  selectedMember = memberId;

  rolesDiv.innerHTML = "";

  guildRoles.forEach(r => {
    const div = document.createElement("div");
    div.className = "role-item";

    div.innerHTML = `
      <span>${r.name}</span>
      <div>
        <button onclick="addRole('${r.id}')">+</button>
        <button onclick="removeRole('${r.id}')">-</button>
      </div>
    `;

    rolesDiv.appendChild(div);
  });
}

/* ADD ROLE */
async function addRole(roleId) {
  if (!selectedMember) return;

  await fetch("/add-role", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      guildId: selectedGuild,
      memberId: selectedMember,
      roleId
    })
  });
}

/* REMOVE ROLE */
async function removeRole(roleId) {
  if (!selectedMember) return;

  await fetch("/remove-role", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      guildId: selectedGuild,
      memberId: selectedMember,
      roleId
    })
  });
}

const serverBar = document.getElementById("serverBar");
const channelsList = document.getElementById("channels");
const membersList = document.getElementById("members");
const messagesDiv = document.getElementById("messages");
const rolesDiv = document.getElementById("roles");
const messageInput = document.getElementById("messageInput");

loadGuilds();
</script>

</body>
</html>
